<fieldset>
  <legend data-bind="text: labelPlural"></legend>
  <button type="button" data-bind="click: addItem">+</button>
  <ul data-bind="foreach: list()">
    <li>
      <input type="text"
             data-bind="attr: {'aria-label': $parent.labelSingular + $index}, value: value()" />
      <button type="button" data-bind="click: function(data, event) {$parent.removeItem($index)}">
        -
      </button>
    </li>
  </ul>
</fieldset>
